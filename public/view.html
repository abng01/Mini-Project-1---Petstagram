<!DOCTYPE html>
<html lang="en">
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <img src="" alt="" class="card-image"><br>
                <h5 class="card-title">Card Title</h5>
                <p class="card-description">Card text.</p>
                <p class="breed-text">Breed: <span class="card-breed">dog breed</span></p>

            </div>
        </div>
    </template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/view.css">
    <title>Petstagram</title>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <div class="title-container">
                <h1 class="title">Petstagram</h1>
            </div>
            <div class="link-container">
                <a href="main.html">Home</a>
                <a href="">Post your pet</a>
            </div>
        </div>
    </nav>
    <div class="button-to-top">
        <button id="top-button" onclick="topFunction()"><span class="bxs--up-arrow"></span></button>
    </div>

    <div class="body-container">
        <div id="pet-list" class="card" style="width: 80vw;"></div>
    </div>


    <script>
    let button = document.getElementById('top-button')
    
    fetch('http://localhost:3000/pets')
        .then((response) => response.json())
        .then((data) => data.forEach((pet => addCard(pet))))

    function addCard(item) {
        const template = document.getElementById("card-template").content.cloneNode(true)

        template.querySelector('.card-title').innerText = item.name
        template.querySelector('.card-image').src = item.image
        template.querySelector('.card-breed').innerText = item.breed
        template.querySelector('.card-description').innerText = item.description
        document.querySelector('#pet-list').appendChild(template)
    }

    window.onscroll = function() {scrollFunction()}

    function scrollFunction() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            button.style.display = "block"
        } else {
            button.style.display = "none"
        }
    }

    function topFunction() {
        document.documentElement.scrollTop = 0
    }
</script>
</body>
</html>
